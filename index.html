<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="src/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class= "container">
    <img src="src/image-header-desktop.jpg" alt="src/image-header-desktop.jpg">
    <div class=  "text-container">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class= "disc">Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>
      <div class="achievement-container">
        <div class="achievement">
          <h2>10K+</h2>
          <p class = "stat-head">COMPANIES</p>
        </div>
        <div class="achievement">
          <h2>314</h2>
          <p class = "stat-head">TEMPLATES</p>
        </div>
          <div class="achievement">
            <h2>12M+</h2>
            <p class = "stat-head">QUERIES</p>
          </div>
      </div>
    </div>


  </div>
